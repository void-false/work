		<!-- Font awesome CSS -->
		<link href="css/font-awesome.min.css" rel="stylesheet">
		
		<!-- CSS for this page -->
		
		<!-- Base style -->
		<link href="css/styles/style.css" rel="stylesheet">
		<!-- Skin CSS -->
		<link href="css/styles/skin-lblue.css" rel="stylesheet" id="color_theme">

	<body class="bg-color no-box">
				
		<!-- Login Starts  -->
		
		<div class="login-reg">
			<!-- Login Form -->
			<div class="login-reg-form">
				<!-- Heading -->
				<h4>Login to your Account</h4>
				<br />
				<!-- Form -->
				<form class="form-horizontal" role="form">
					<!-- Form Group -->
					<div class="form-group">
						<!-- Label -->
						<label for="user" class="col-sm-3 control-label">Username</label>
						<div class="col-sm-9">
							<!-- Input -->
						  <input type="text" class="form-control" id="user" placeholder="Enter Username">
						</div>
					</div>
					<div class="form-group">
						<label for="password" class="col-sm-3 control-label">Password</label>
						<div class="col-sm-9">
						  <input type="password" class="form-control" id="password" placeholder="Enter Password">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-3 col-sm-9">
							<div class="checkbox">
								<label>
									<input type="checkbox"> Remember Me
								</label>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-3 col-sm-9">
							<!-- Button -->
							<button type="submit" class="btn btn-red">Login</button>&nbsp;
							<button type="submit" class="btn btn-white">Reset</button>
						</div>
					</div>
					<div class="col-sm-offset-3 col-sm-9">
						<a href="#" class="black">Forgot Password ?</a>
					</div>
				</form>
				<br />
				<hr />
				<!-- Social Media Login -->
				<div class="s-media">
					<!-- Button -->
					<a href="#" class="btn btn-red"><i class="fa fa-google-plus"></i> &nbsp; Login with Google</a>
					<a href="#" class="btn btn-blue"><i class="fa fa-facebook"></i> &nbsp; Login with Facebook</a>
				</div>
			</div>
		</div>			
		<!-- Login Ends -->
		
		<!-- Javascript files -->
		<!-- jQuery -->
		<script src="js/jquery.js"></script>

		<script src="js/bootstrap.min.js"></script>
