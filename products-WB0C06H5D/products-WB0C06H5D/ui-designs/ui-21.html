					<div class="container">

										</div>
									</div>

										<div class="chart-knob">
											<!-- Knob -->
											<input class="knob" data-angleOffset=-180 data-angleArc=360 data-bgColor="#e5e5e5" data-fgColor="#51d466" data-thickness=".04" value="0" data-end="80">
											<!-- Heading -->
											<h4>Import</h4>

		<!-- Javascript files -->
		<!-- jQuery -->
		<script src="js/jquery.js"></script>
		<!-- Bootstrap JS -->
		<script src="js/bootstrap.min.js"></script>
		<!-- jQuery flot --><!--[if lte IE 8]>
		<script src="js/excanvas.min.js"></script><![endif]-->
		<script src="js/jquery.flot.js"></script>     
		<script src="js/jquery.flot.resize.js"></script>
		<!-- jQuery Knob -->
		<script src="js/excanvas.js"></script>
		<script src="js/jquery.knob.js"></script>
		<!-- Respond JS for IE8 -->
		<script src="js/respond.min.js"></script>
		<!-- HTML5 Support for IE -->
		<script src="js/html5shiv.js"></script>
		<script>
		/* plot js */
		/* *************************************** */  
					
				$(function() {
					/* Chart data #1 */
					var d1 = [[0, 0],[1, 2.5], [2, 3], [3, 4], [4, 4.5],[5, 4], [6, 5], [7, 4.5], [8, 5],[9, 5.5], [10, 7], [11, 7.5], [12, 8.5]];

					var options = {
						series: {
						  lines: {
							 show: true, fill: false, lineWidth:2, fillColor: { colors: [ { opacity: 0 }, { opacity: 0}] }
						  },
						  points: {
							 show: true, fill: true, lineWidth:2, radius:3, fillColor: "#32c8de"
						  },
						  shadowSize: 0
					   },
						colors :["#fff"],
					   grid: {
						  hoverable: true, color: "#fff", backgroundColor:"#32c8de" ,borderWidth:1, borderColor:"rgba(255,255,255,0.5)", labelMargin:10
					   },
					   xaxis: {
						  ticks: 10,
						  font: {
								size: 12,
								color: ["#fff"]
							}
					   },
					   yaxis: {
						  ticks: 4,
						  font: {
								size: 12,
								color: ["#fff"]
							}
					   }, 
					   legend: {
						  backgroundOpacity:0,
						  noColumns:2,
						  labelBoxBorderColor: "#fff"
					   }
					};
					
					$("<div id='tooltip'></div>").css({
						position: "absolute",
						display: "none",
						"border-radius":"5px",
						padding: "0px 5px",
						color:"#565656",
						"font-size":"11px",
						"background-color": "#fff",
						"border":"1px solid #ddd"
					}).appendTo("body");

					$(".plot-chart").bind("plothover", function (event, pos, item) {
							if (item) {
								var x = item.datapoint[0].toFixed(2),
									y = item.datapoint[1].toFixed(2);

								$("#tooltip").html(x + ", " + y)
									.css({top: item.pageY+5, left: item.pageX+5})
									.fadeIn(200);
							} else {
								$("#tooltip").hide();
							}
					});

					$.plot(".plot-chart", [ {data: d1,  label: "Revenue"} ], options);
				});
				
				$(function() {
					$(".knob").knob({
						width: 90,
						height: 90,
						readOnly: true
					});
				});
				
				$(document).ready(function(){
					$('.knob').each(function(){
					var cur = $(this);
					// Knob counting script
					if(cur.val() == 0){
						$({value: 0}).animate({value: cur.attr("data-end")}, {
							duration: 2800,
							easing:'swing',
							step: function() 
							{
								cur.val(Math.ceil(this.value)).trigger('change');
								cur.val(cur.val() + '%');
							}
						})
					}
					});
				
				});
		
		</script>
	</body>
