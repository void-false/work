		<!-- Styles -->

	<body>
	
				
	
		<br />
		<h1 class="text-center">User Interface <span class="lblue">#30</span></h1>

				<!-- UI thirty -->

					<div class="container">

							<div class="triangle-container">
								<div class="triangle-outer t-one">
									<!-- Bar hover -->
									<div class="bar-hover">

										<h6>Report</h6>
										<!-- Numbers with icon -->
										<span class="num">60&#37; <i class="fa fa-arrow-up red"></i> &nbsp; 30&#37; <i class="fa fa-arrow-down green"></i></span>
									</div>
									<!-- Triangle inner block - which have triangle inside -->
									<div class="triangle-inner">
										<!-- This block have only border bottom -->
										<div class="triangle triangle-red" data-limit="0"></div>
									</div>
									<!-- Scale bottom number -->
									<span class="number">20unit</span>
								</div>
								<div class="triangle-outer t-two">
									<!-- Bar hover -->
									<div class="bar-hover">
										<!-- Heading -->
										<h6>Report</h6>
										<!-- Numbers with icon -->
										<span class="num">60&#37; <i class="fa fa-arrow-up red"></i> &nbsp; 30&#37; <i class="fa fa-arrow-down green"></i></span>
									</div>
									<!-- Triangle inner block - which have triangle inside -->
									<div class="triangle-inner">
										<div class="triangle triangle-green" data-limit="10"></div>
									</div>
									<!-- Scale bottom number -->
									<span class="number">40unit</span>
								</div>
								<div class="triangle-outer t-three">
									<!-- Bar hover -->
									<div class="bar-hover">
										<!-- Heading -->
										<h6>Report</h6>
										<!-- Numbers with icon -->
										<span class="num">60&#37; <i class="fa fa-arrow-up red"></i> &nbsp; 30&#37; <i class="fa fa-arrow-down green"></i></span>
									</div>
									<!-- Triangle inner block - which have triangle inside -->
									<div class="triangle-inner">
										<div class="triangle triangle-lblue" data-limit="5"></div>
									</div>
									<!-- Scale bottom number -->
									<span class="number">80unit</span>
								</div>
								<div class="triangle-outer t-four">
									<!-- Bar hover -->
									<div class="bar-hover">
										<!-- Heading -->
										<h6>Report</h6>
										<!-- Numbers with icon -->
										<span class="num">60&#37; <i class="fa fa-arrow-up red"></i> &nbsp; 30&#37; <i class="fa fa-arrow-down green"></i></span>
									</div>
									<!-- Triangle inner block - which have triangle inside -->
									<div class="triangle-inner">
										<div class="triangle triangle-orange" data-limit="2"></div>
									</div>
									<!-- Scale bottom number -->
									<span class="number">100unit</span>
								</div>
								<div class="clearfix"></div>
							</div>
							<div class="co-ordinate"></div>
						</div>
					</div>
				</div>
				<!-- UI thirty end -->
			
		
		
		<!-- Javascript files -->
		<!-- jQuery -->
		<script src="js/jquery.js"></script>
		<!-- Bootstrap JS -->
		<script src="js/bootstrap.min.js"></script>
		<!-- Respond JS for IE8 -->
		<script src="js/respond.min.js"></script>
		<!-- HTML5 Support for IE -->
		<script src="js/html5shiv.js"></script>
		<script>
		$('.triangle').each(function(){
			var $limit = $(this).attr('data-limit');
			var $triangle = $(this);
			if(!$triangle.hasClass("finish"))
			{	
				$triangle.animate({'top': $limit+'%' },1200);
				$triangle.addClass('finish');
			}
		});
		</script>
	</body>	
</html>
